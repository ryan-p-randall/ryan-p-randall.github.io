staticman:  
  allowedFields: ['name', 'email', 'message']  
  branch: master  
  commitMessage: "Moderation is under way, friendly human."
  filename: "entry{@timestamp}"  
  format: yaml  
  moderation: true  
  path: _data/posts/{options.post-slug}  
  requiredFields: ['name', 'message']  
  

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "LICENSE", "README.md"]
