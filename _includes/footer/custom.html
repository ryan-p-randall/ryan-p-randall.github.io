<script type="text/javascript" src="{{ site.baseurl }}/assets/js/vendor/jquery/jquery-3.4.1.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/assets/js/plugins/bigfoot.min.js"></script>
<script type="text/javascript">
   $.bigfoot({actionOriginalFN: "ignore", numberResetSelector: "article", positionContent: "true"});
</script>

<script
  src="https://unpkg.com/littlefoot/dist/littlefoot.js"
  type="application/javascript"
></script>
<script type="application/javascript">
  littlefoot.littlefoot({buttonTemplate:`<button
  aria-label="Footnote <% number %>"
  class="littlefoot__button"
  id="<% reference %>"
  title="See Footnote <% number %>"
/>
  <% number %>
</button>
`}) // Pass any littlefoot settings here.
</script>
