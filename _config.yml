# Site wide configuration

title: Ryan P. Randall ∴ Info Fluxus
locale: en_US
url: http://ryan-p-randall.github.io
timezone: America/Boise
lifespan: 2014–2016

# Jekyll configuration

permalink: /:year/:title/
markdown: kramdown
syntax_highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jemoji
  - jekyll/scholar
  - jekyll-gist
  - rouge

kramdown:
  auto_ids: true
  input: GFM
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  syntax_highlighter: rouge
  syntax_highlighter_opts:
     default_lang: html

# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: true

# Site owner
owner:
  name: Ryan P. Randall
  avatar: bio-photo.jpg
